name: Linkcheck

on:
  schedule:
    - cron: '11 11 * * 1'

jobs:
  build:
    name: Linkcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: '3'

      - name: Install dependencies
        run: python -m pip install tox

      - name: Run linkcheck
        run: tox -e linkcheck
