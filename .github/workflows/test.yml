name: Test

on:
  - push
  - pull_request

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    name: Python ${{ matrix.python-version[0] }}, Database ${{ matrix.database-type }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version:
          - ["3.7", "py37"]
          - ["3.8", "py38"]
          - ["3.9", "py39"]
          - ["3.10", "py310"]
          - ["pypy-3.7", "pypy37"]
          - ["pypy-3.8", "pypy38"]
          - ["pypy-3.9", "pypy39"]
        database-type:
          - "sqlite"
          - "postgres"

    services:
      mongodb:
        image: mongo
        ports:
          - 27017:27017

      postgresdb:
        image: postgres:alpine
        ports:
          - 5432:5432
        env:
          POSTGRES_PASSWORD: password

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version[0] }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version[0] }}
          cache: 'pip'

      - name: Install dependencies
        run: python -m pip install tox-gh-actions

      - name: Run tests
        run: tox
        env:
          DATABASE_TYPE: ${{ matrix.database-type }}
          RUN_COVERAGE: ${{ matrix.run-coverage }}

      - name: Coverage report
        run: tox -e cov-report

      - name: 'Upload coverage'
        uses: actions/upload-artifact@v3
        with:
          name: factory_coverage_${{ matrix.python-version[1] }}_${{ matrix.database-type }}
          path: htmlcov/
          retention-days: 1
