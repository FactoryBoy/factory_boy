[tox]
minversion = 1.9
envlist =
    lint
    docs
    examples
    linkcheck
    py{38,39,310,311,py38,py39}-sqlite
    py{38,39,310,311,py38,py39}-django32-mongo-alchemy-{sqlite,postgres}
    py{38,39,310,311,py38,py39}-django{41}-mongo-alchemy-{sqlite,postgres}
    # psycopg2cffi needs to be updated to support Django 4.2
    py{38,39,310,311}-django{42}-mongo-alchemy-{sqlite,postgres}
    py310-djangomain-mongo-alchemy-{sqlite,postgres}

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    pypy-3.8: pypy38
    pypy-3.9: pypy39

[gh-actions:env]
DATABASE_TYPE =
    sqlite: sqlite
    postgres: postgres

[testenv]
passenv =
    MONGO_HOST
    POSTGRES_HOST
    POSTGRES_DATABASE
deps =
    alchemy: SQLAlchemy
    alchemy: sqlalchemy_utils
    mongo: mongoengine
    django{32,41,42,main}: Pillow
    django32: Django>=3.2,<3.3
    django41: Django>=4.1,<4.2
    django42: Django>=4.2,<4.3
    djangomain: https://github.com/django/django/archive/main.tar.gz
    py{38,39,310,311}-postgres: psycopg2-binary
    pypy{38,39}-postgres: psycopg2cffi

setenv =
    py: DJANGO_SETTINGS_MODULE=tests.djapp.settings
    postgres: DJANGO_SETTINGS_MODULE=tests.djapp.settings_pg

allowlist_externals = make
commands = make test

[testenv:docs]
extras = doc

whitelist_externals = make
commands = make doc spelling

[testenv:examples]
deps =
    -rexamples/requirements.txt

whitelist_externals = make
commands = make example-test

[testenv:linkcheck]
extras = doc

whitelist_externals = make
commands = make linkcheck

[testenv:lint]
deps =
    -rexamples/requirements.txt
    check_manifest
extras = dev

whitelist_externals = make
commands = make lint
