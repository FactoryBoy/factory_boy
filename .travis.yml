language: python
cache: pip

script:
  - tox

install:
  - pip install tox tox-travis

matrix:
  include:
    - python: "3.6"
    - python: "3.7"
    - python: "3.8"

    - python: "pypy3"

    # Documentation
    - python: "3.8"
      env: TOXENV=docs
    - python: "3.8"
      env: TOXENV=linkcheck

    # Linting
    - python: "3.8"
      env: TOXENV=examples
    - python: "3.8"
      env: TOXENV=lint

services:
  - mongodb

notifications:
  email: false
  irc: "irc.freenode.org#factory_boy"
