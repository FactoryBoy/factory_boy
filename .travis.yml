sudo: false
language: python
cache: pip

script:
  - tox

install:
  - pip install tox

matrix:
  include:
    - python: "2.7"
      env: TOXENV=py27-django111-alchemy10-mongoengine010
    - python: "3.4"
      env: TOXENV=py34-django111-alchemy10-mongoengine010
    - python: "3.5"
      env: TOXENV=py35-django111-alchemy10-mongoengine010
    - python: "3.6"
      env: TOXENV=py36-django111-alchemy10-mongoengine010

    # Pypy
    - python: "pypy"
      env: TOXENV=pypy27-django111-alchemy10-mongoengine010
    - python: "pypy3.5-5.8.0"
      env: TOXENV=pypy3-django19-alchemy10-mongoengine010

    # Linting
    - python: "3.6"
      env: TOXENV=examples
    - python: "3.6"
      env: TOXENV=lint

services:
  - mongodb

notifications:
  email: false
  irc: "irc.freenode.org#factory_boy"
